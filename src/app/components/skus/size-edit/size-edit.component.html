<div class="container-fluid" *ngIf="loaded">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                <div class="col-xl-12">
                    <div class="form-group row">
                        <label for="name" class="">Name
                            :</label>
                        <input class="form-control" id="name" type="text" required="" [(ngModel)]="size.name"
                            name="name">
                    </div>
                    <div class="form-group row">
                        <label for="sku_shortcode" class="">SKU Shortcode
                            :</label>
                        <input class="form-control" id="sku_shortcode" type="text" required=""
                            [(ngModel)]="size.sku_shortcode" name="sku_shortcode">
                    </div>
                </div>
                <div class="m-t-15">
                    <button class="btn btn-primary m-r-10 save-button" type="submit"> Save </button>
                    <button class="btn btn-outline-dark m-r-10 save-button" type="button"
                        (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
